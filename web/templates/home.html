<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="{{url_for('static', filename='home.js')}}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css' ) }}">
</head>

<body>
    <div class="healthstatus">
        <span><b>Status</b></span><span id="healthnow"></span>
    </div>

    <button id="toggle_camera_and_form">Form</button>
    <div class="container">
        <video id="vid" autoplay></video>
        <canvas id="canv"></canvas>
        <div class="listbutton">
            <button id="togglestartandstop">
                <svg id="active" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>Camera SVG Icon</title><path fill="currentColor" d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m8 3a5 5 0 0 0-5 5a5 5 0 0 0 5 5a5 5 0 0 0 5-5a5 5 0 0 0-5-5m0 2a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3"/></svg>
                <svg id="inactive" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><title>Camera-off SVG Icon</title><path fill="currentColor" d="M1.2 4.47L2.5 3.2L20 20.72L18.73 22l-2-2H4a2 2 0 0 1-2-2V6c0-.22.04-.43.1-.63zM7 4l2-2h6l2 2h3a2 2 0 0 1 2 2v12c0 .6-.26 1.13-.68 1.5l-4.99-5c.43-.73.67-1.59.67-2.5a5 5 0 0 0-5-5c-.91 0-1.77.24-2.5.67L5.82 4zm0 8a5 5 0 0 0 5 5c.5 0 1.03-.08 1.5-.23L11.72 15A3.064 3.064 0 0 1 9 12.28L7.23 10.5c-.15.47-.23 1-.23 1.5m5-3a3 3 0 0 1 3 3a3 3 0 0 1-.17 1L11 9.17A3 3 0 0 1 12 9"/></svg>
            </button>
        </div>
    </div>
    <form id="form" action={{url_for('upload')}} method="post" enctype="multipart/form-data">
        <label for="file">Kirim Gambar Padi</label>
        <input type="file" name="file" id="file">
        <button type="submit">kirim</button>
    </form>
</body>

</html>
